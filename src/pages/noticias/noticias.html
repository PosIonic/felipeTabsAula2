<ion-header>

  <ion-navbar>
    <ion-title>noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of listaDeFilmes" >
      


      <H2 class="header">{{ teste }}</H2>

    <ion-item>
      <br>
      <ion-avatar item-start>
        
        <img src="assets/imgs/ica-slidebox-img-1.png">
      
      </ion-avatar>
      
      <h2 class="pessoa"> {{ filme.original_title }} </h2>
      <p class="data"> {{ filme.release_date }} </p>
    </ion-item>
    <div class="img_conteudo" >
        <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
      
    </div>
  
    <ion-card-content>
      <p class="conteudo">Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
